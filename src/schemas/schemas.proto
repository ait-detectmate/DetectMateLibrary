syntax = "proto3";

message Schema {
    string __version__ = 1;
}

message LogSchema {
    string __version__ = 1;
    optional int32 logID = 2;
    string log = 3;
    string logSource = 4;
    string hostname = 5;
}

message ParserSchema {
    string __version__ = 1;
    string parserType = 2;
    string parserID = 3;
    optional int32 EventID = 4;
    string template = 5;
    repeated string variables = 6;
    optional int32 parsedLogID = 7;
    optional int32 logID = 8;
    string log = 9;
    map<string, string> logFormatVariables = 10;
}

message DetectorSchema {
    string __version__ = 1;
    string detectorID = 2;
    string detectorType = 3;
    optional int32 alertID = 4;
    optional int32 detectionTimestamp = 5;
    repeated int32 logIDs = 6;
    bool predictionLabel = 7;
    float score = 8;
    repeated int32 extractedTimestamps = 9;
    string description = 10;
}
