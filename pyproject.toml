[project]
name = "detectmatelibrary"
version = "0.1.0"
description = "DetectMate Library for log processing components"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pandas>=2.3.2",
    "pre-commit>=4.3.0",
    "protobuf>=6.32.1",
    "pydantic>=2.11.7",
    "pytest>=8.4.2",
]

[build-system]
requires = ["setuptools>=45.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-dir]
detectmatelibrary = "src/detectmatelibrary"

[tool.setuptools]
packages = ["detectmatelibrary"]
